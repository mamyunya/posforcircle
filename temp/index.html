<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>レジシステム</title>
</head>
<body>

    <div class="navbar">
        <a href="#" class = "active" id= "nav_home" onclick="navigate('home',this)">購入画面</a>
        <a href="#" onclick="navigate('sales',this)">売上履歴</a>
        <a href="#" onclick="navigate('register',this)" id="nav_register">商品登録</a>
    </div>

    <div class="contents">
        <div id="homePage" class="page active">
            <div id="products">
                <h2>商品一覧</h2>
                <div class="product" id="productList">
                    <!-- 商品リストがここに表示される -->
                </div>
                <button onclick="processPurchase()">購入</button>
            </div>
        </div>


        <!--支払い画面-->
        <div name="payment" id="paymentPage" class="page">
            <div class="payment">
                <div id="payment_window1">
                    <h2>支払い</h2>
                    <p id="totalAmountText">合計金額: ¥0</p>
                    <label for="paymentInput">支払金額:</label>
                    <input type="number" id="paymentInput" min="0" placeholder = "数字のみ入力 例:1000" required>
                    <button onclick="calculateChange()">計算</button>
                </div>
                <h2 class="returnMoney" id="changeText"></h2>
                <div id="payment_window2">
                    <form id="GetInformation">
                        <p>性別：
                            <input type="radio" class="info_input" name="gender" value="man">男性
                            <input type="radio" class="info_input" name="gender" value="woman">女性
                        </p>
                        <p>区分：
                            <input type="radio" class="info_input" name="classification" value="student">学生
                            <input type="radio" class="info_input" name="classification" value="teacher">教職員
                            <input type="radio" class="info_input" name="classification" value="general">一般
                        </p>
                    </form>
                    <input type="Text" id="Information" placeholder = "番号,服装など">
                    <button onclick="addInformation()">購入履歴保存</button>
                </div>
            </div>
        </div>
        


        <div id="salesPage" class="page">
            <h2>売上履歴</h2>
            <table>
                <tbody id="salesList">
                    <!-- 売上データがここに表示されます -->
                </tbody>
            </table>
            <button onclick="downloadCSV()">CSV出力</button>
            <button onclick="deleteSalesList()">データ削除</button>
        </div>

        <div id="registerPage" class="page">
            <h2>商品登録</h2>
            <form id="productForm">
                <label for="productName">商品名:</label>
                <input type="text" class="register_input" id="productName" required><br>
                <label for="productPrice">価格 (¥):</label>
                <input type="number" id="productPrice" required><br>
                <button type="submit">登録</button>
            </form>
            <div class = "registered">
               <h3>登録された商品</h3>
               <div class="product" id="registeredProducts"></div>
            </div>
        </div>

        <script src="script.js"></script>
    </div>
</body>
</html>
